<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculaator.css">
    <script src="calculator.js"></script>
</head>
<body>
    <div class="container">
        <div class="calculator-body">
            <form name="f1">
                <input type="text" class="inputfield" name="inputfield" value="" readonly>
                <div class="number-body">
                    <input value="1" class="numb b1" onclick={getValue(1)} type="button"/>
                    <input value="2" class="numb b2" onclick={getValue(2)} type="button"/>
                    <input value="3" class="numb b3" onclick={getValue(3)} type="button"/>
                    <input value="4" class="numb b4" onclick={getValue(4)} type="button"/>
                    <input value="5" class="numb b5" onclick={getValue(5)} type="button"/>
                    <input value="6" class="numb b6" onclick={getValue(6)} type="button"/>
                    <input value="7" class="numb b7" onclick={getValue(7)} type="button"/>
                    <input value="8" class="numb b8" onclick={getValue(8)} type="button"/>
                    <input value="9" class="numb b9" onclick={getValue(9)} type="button"/>
                    <input value="0" class="numb b0" onclick={getValue(0)} type="button"/>
                    <button class="numb">C</button>
                    <input value="+" class="numb b+" onclick={getValue(-1)} type="button"/>
                    <input value="-" class="numb b-" onclick={getValue(-2)} type="button"/>
                    <input value="=" class="numb b=" onclick={printVal()} type="button"/>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
